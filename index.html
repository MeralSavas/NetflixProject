<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    

<body>
    
    <div id="container">

        <header id="header">
            <h1 id="title">NET<span>FLIX</span></h1>
            <h3 id="description">Thank you for signing up at Netflix. Tell us more about your self</h3>
        </header>

        <section id="survey-form-container">
            <form action="result.html" method="get">
                <div class="input box">
                    
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="Enter your name"><br>
                </div>

                <div class="input-box">
                    <label for="age">Age</label>
                    <br>
                    <input type="number" id="age" name="Age" placeholder="Age">
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email">
                </div>

                <div class="input-box">
                    <label for="content">Content Type</label>
                    <br>
                    <select name="content" id="dropdown">
                        <option value="" disabled selected>None</option>
                        <option value="movie">Movies</option>
                        <option value="series">Series</option>
                        <option value="tv_show">Tv Show</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="">Movie Type</label>
                    <br>
                    <input type="Checkbox" name="movie"  id="first-check" value="Comedy">
                    <label for="first-check">Comedy</label>
                    <br>

                    <input type="Checkbox" name="Action"  id="second-check" value="Action">
                    <label for="second-check">Action</label>
                    <br>

                    <input type="Checkbox" name="movie"  id="third-check" value="Romance">
                    <label for="third-check">Romance</label>

                </div>

                <div class="input-box">
                    <label for="">Gender</label>
                    <br>
                    <input type="radio" name="Male"
                    id="first-radio" value="Male">
                    <label for="first-radio">Male</label>
                    <br>
                    <input type="radio" name="gender"
                    id="second-radio" value="Female">
                    <label for="second-radio">Female</label>
                    <br>
                    <input type="radio" name="gender"
                    id="third-radio" value="Other">
                    <label for="third-radio">Other</label>
                </div>

                <div class="input-box">
                    <label for="feedback">Feedback</label>
                    <br>
                    <textarea name="feedback" id="feedback" placeholder="Any comment"></textarea>
                </div>

                <div class="for-submit">
                    <button type="submit" id="form-button">Send</button>
                </div>



            </form>
        </section>
    </div>
    
    

</body>
</html>
